    // This object represents an audio type impression. Many of the fields are non-essential for
    // minimally viable transactions, but are included to offer fine control when needed. Audio in
    // OpenRTB generally assumes compliance with the VAST standard. As such, the notion of companion
    // ads is supported by optionally including an array of Banner objects (refer to the Banner
    // object in Section 3.2.6) that define these companion ads.
