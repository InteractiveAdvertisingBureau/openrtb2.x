      optional int32 maxextended = 8;

      // Minimum bit rate in Kbps (kilobits per second).
      optional int32 minbitrate = 9;

      // Maximum bit rate in Kbps (kilobits per second).
      optional int32 maxbitrate = 10;

      // Supported delivery methods (e.g., streaming, progressive). If none specified, assume all
      // are supported.
      // Refer to enum com.iabtechlab.adcom.v1.enums.DeliveryMethod for generic values.
      repeated int32 delivery = 11 [packed = true];

      // Array of Banner objects (Section 3.2.6) if companion ads are available.
      repeated Banner companionad = 12;

      // List of supported API frameworks for this impression. If an API is not explicitly listed,
      // it is assumed not to be supported.
      // Refer to enum com.iabtechlab.adcom.v1.enums.APIFramework for generic values.
      repeated int32 api = 13 [packed = true];

      // Supported companion ad types. Recommended if companion Banner objects are included via the
      // companionad array.
      // Refer to enum com.iabtechlab.adcom.v1.CompanionType for generic values.
      repeated int32 companiontype = 20 [packed = true];

      // The maximum number of ads that can be played in an ad pod.
      optional int32 maxseq = 21;

      // Type of audio feed.
      // Refer to enum com.iabtechlab.adcom.v1.enums.FeedType for generic values.
      optional int32 feed = 22;

      // Indicates if the ad is stitched with audio content or delivered independently, where 0 =
      // no, 1 = yes.
      optional bool stitched = 23;

      // Volume normalization mode.
      // Refer to enum com.iabtechlab.adcom.v1.VolumeNormalizationMode for generic values.
      optional int32 nvol = 24;

      // An array of DurFloors objects (Section 3.2.35) indicating the floor prices for audio
      // creatives of various durations that the buyer may bid with.
      repeated DurFloors durfloors = 31;

      // Extensions.
      extensions 100 to 9999;
    }

    // This object represents a native type impression. Native ad units are intended to blend
    // seamlessly into the surrounding content (e.g., a sponsored Twitter or Facebook post). As
    // such, the response must be well-structured to afford the publisher fine-grained control over
    // rendering.
    // 
    // The Native Subcommittee has developed a companion specification to OpenRTB called the Dynamic
    // Native Ads API. It defines the request parameters and response markup structure of native ad
    // units. This object provides the means of transporting request parameters as an opaque string
    // so that the specific parameters can evolve separately under the auspices of the Dynamic
    // Native Ads API. Similarly, the ad markup served will be structured according to that
    // specification.
    // 
    // The presence of a Native as a subordinate of the Imp object indicates that this impression is
    // offered as a native type impression. At the publisher's discretion, that same impression may
    // also be offered as Banner, Video, and/or Audio by also including as Imp subordinates objects
    // of those types. However, any given bid for the impression must conform to one of the offered
    // types.
    message Native {
      // Request payload complying with the Native Ad Specification. The root node of the payload,
      // "native", was dropped in the Native Ads Specification 1.1. For Native 1.0, this is a
      // JSON-encoded string consisting of a unnamed root object, with a single subordinate object
      // named 'native', which is the Native Markup Request object, section 4.1 of OpenRTB Native
      // 1.0 specification. For Native 1.1 and higher, this is a JSON-encoded string consisting of
      // an unnamed root object which is itself the Native Markup Request Object, section 4.1 of
      // OpenRTB Native 1.1+.
      oneof request_oneof {
        // This is the OpenRTB-compliant field for JSON serialization.
        string request = 1;

        // This is an alternate field preferred for Protobuf serialization.
        NativeRequest request_native = 50;
      }

      // Version of the Native Ad Specification to which request complies; highly recommended for
      // efficient parsing.
      // RECOMMENDED by the OpenRTB specification.
      optional string ver = 2;

      // List of supported API frameworks for this impression. If an API is not explicitly listed,
      // it is assumed not to be supported.
      // Refer to enum com.iabtechlab.adcom.v1.enums.APIFramework for generic values.
      repeated int32 api = 3 [packed = true];

      // Blocked creative attributes.
      // Refer to enum com.iabtechlab.adcom.v1.enums.Creative.Attribute for generic values.
      repeated int32 battr = 4 [packed = true];

      // Extensions.
      extensions 100 to 9999;
    }

    // A programmatic impression is often referred to as a ‘spot' in digital out-of-home and CTV,
    // with an impression being a unique member of the audience viewing it. Therefore, a standard
    // means of passing a multiplier in the bid request, representing the total quantity of
    // impressions, is required. This object includes the impression multiplier, and describes the
    // source of the multiplier value.
    message Qty {
      // The quantity of billable events which will be deemed to have occurred if this item is
      // purchased. For example, a DOOH opportunity may be considered to be 14.2 impressions.
      // Equivalent to qtyflt in OpenRTB 3.0.
      optional double multiplier = 1;

      // The source type of the quantity measurement, ie. publisher.
      // Refer to enum com.iabtechlab.adcom.v1.enums.DOOHMultiplierMeasurementSourceType for generic values.
      // RECOMMENDED by the OpenRTB specification.
      optional int32 sourcetype = 2;

      // The top level business domain name of the measurement vendor providing the quantity measurement.
      // REQUIRED by the OpenRTB specification if sourcetype is equal to 1.
      optional string vendor = 3;

      // Placeholder for vendor specific extensions to this object.
      extensions 100 to 9999;
    }

    message Refresh {
      // A RefSettings object (see Section 3.2.34) describing the mechanics of how an ad placement
      // automatically refreshes.
      repeated RefSettings refsettings = 1;

      // The number of times this ad slot had been refreshed since last page load.
      optional int32 count = 2;

      // Placeholder for vendor specific extensions to this object.
      extensions 100 to 9999;

      // Information on how often and what triggers an ad slot being refreshed.
      message RefSettings {
        // The type of the declared auto refresh.
        optional int32 reftype = 1 [default = 0];

        // The minimum refresh interval in seconds. This applies to all refresh types. This is the
        // (uninterrupted) time the ad creative will be rendered before refreshing to the next
        // creative. If the field is absent, the exposure time is unknown. This field does not
        // account for viewability or external factors such as a user leaving a page.
        optional int32 minint = 2;

        // Placeholder for vendor specific extensions to this object.
        extensions 100 to 9999;
      }
    }

    // This object is the private marketplace container for direct deals between buyers and sellers
    // that may pertain to this impression. The actual deals are represented as a collection of Deal
    // objects. Refer to Section 7.3 for more details.
    message Pmp {
      // Indicator of auction eligibility to seats named in the Direct Deals object, where 0 = all
      // bids are accepted, 1 = bids are restricted to the deals specified and the terms thereof.
      optional bool private_auction = 1 [default = false];

      // Array of Deal (Section 3.2.12) objects that convey the specific deals applicable to this
      // impression.
      repeated Deal deals = 2;

      // Extensions.
      extensions 100 to 9999;

      // This object constitutes a specific deal that was struck between a buyer and a seller. Its
      // presence with the Pmp collection indicates that this impression is available under the
      // terms of that deal. Refer to Section 7.3 for more details.
      message Deal {
        // A unique identifier for the direct deal.
        // REQUIRED by the OpenRTB specification.
        required string id = 1;

        // Minimum bid for this impression expressed in CPM.
        optional double bidfloor = 2 [default = 0];

        // Currency specified using ISO-4217 alpha codes. This may be different from bid currency
        // returned by bidder if this is allowed by the exchange. This field does not inherit from
        // Imp.bidfloorcur; it is either explicitly specified or defaults to USD.
        optional string bidfloorcur = 3 [default = "USD"];

        // Optional override of the overall auction type of the bid request, where 1 = First Price,
        // 2 = Second Price Plus, 3 = the value passed in bidfloor is the agreed upon deal price.
        // Additional auction types can be defined by the exchange.
        // Refer to enum com.iabtechlab.openrtb.v3.AuctionType for generic values.
        optional int32 at = 6;

        // Allowed list of buyer seats (e.g., advertisers, agencies) allowed to bid on this deal.
        // IDs of seats and the buyer's customers to which they refer must be coordinated between
        // bidders and the exchange a priori. Omission implies no seat restrictions.
        repeated string wseat = 4;

        // Array of advertiser domains (e.g., advertiser.com) allowed to bid on this deal. Omission
        // implies no advertiser restrictions.
        repeated string wadomain = 5;

        // Indicates that the deal is of type "guaranteed" and the bidder must bid on the deal,
        // where 0 = not a guaranteed deal, 1 = guaranteed deal.
        optional int32 guar = 7 [default = 0];

        // Minimum CPM per second. This is a price floor for video or audio impression
        // opportunities, relative to the duration of bids an advertiser may submit.
        optional double mincpmpersec = 8;

        // Container for floor price by duration information, to be used if a given deal is eligible
        // for video or audio demand. An array of DurFloors objects (see Section 3.2.35).
        repeated DurFloors durfloors = 9;

        // Extensions.
        extensions 100 to 9999;
      }
    }
  }

  // This object should be included if the ad supported content is a website as opposed to a
  // non-browser application or Digital Out of Home (DOOH) inventory. A bid request must not contain
  // more than one of a Site, App or DOOH object. At a minimum, it is useful to provide a site ID or
  // page URL, but this is not strictly required.
  message Site {
    // Exchange-specific site ID.
    // RECOMMENDED by the OpenRTB specification.
    optional string id = 1;

    // Site name (may be aliased at the publisher's request).
    optional string name = 2;

    // Domain of the site (e.g., "mysite.foo.com").
    optional string domain = 3;

    // The taxonomy in use. If no cattax field is supplied IAB Cotent Category Taxonomy 1.0 is
    // assumed.

    // Refer to the enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for values.
    optional int32 cattax = 16 [default = 1];

    // Array of IAB Tech Lab content categories of the site. The taxonomy to be used is defined by
    // the cattax field.
    repeated string cat = 4;

    // Array of IAB Tech Lab content categories that describe the current section of the site. The
    // taxonomy to be used is defined by the cattax field.
    repeated string sectioncat = 5;

    // Array of IAB Tech Lab content categories that describe the current page or view of the site.
    // The taxonomy to be used is defined by the cattax field.
    repeated string pagecat = 6;

    // URL of the page where the impression will be shown.
    optional string page = 7;

    // Referrer URL that caused navigation to the current page.
    optional string ref = 9;

    // Search string that caused navigation to the current page.
    optional string search = 10;

    // Indicates if the site has been programmed to optimize layout when viewed on mobile devices,
    // where 0 = no, 1 = yes.
    optional bool mobile = 15;

    // Indicates if the site has a privacy policy, where 0 = no, 1 = yes.
    optional bool privacypolicy = 8;

    // Details about the Publisher (Section 3.2.15) of the site.
    optional Publisher publisher = 11;

    // Details about the Content (Section 3.2.16) within the site.
    optional Content content = 12;

    // Comma separated list of keywords describing the site. Only one of keywords or kwarray may be
    // present.
    optional string keywords = 13;

    // Array of keywords about the site. Only one of keywords or kwarray may be present.
    repeated string kwarray = 18;

    // A domain to be used for inventory authorization in the case of inventory sharing arrangements
    // between a site owner and content owner. This field is typically used by authorization
    // crawlers to establish the domain of the content owner, who has the right to monetize some
    // portion of ad inventory within the site. The content owner's domain should be listed in the
    // site owner's ads.txt file as an inventorypartnerdomain. Authorization for supply from the
    // inventorypartnerdomain will be published in the ads.txt file on the root of that domain.
    // Refer to the ads.txt 1.1 spec for more details.
    optional string inventorypartnerdomain = 17;

    // Retired fields.
    reserved 14;

    // Extensions.
    extensions 100 to 9999;
  }

  // This object should be included if the ad supported content is a non-browser application
  // (typically in mobile) as opposed to a website. A bid request must not contain more than one of
  // a Site, App or DOOH object. At a minimum, it is useful to provide an App ID or bundle, but this
  // is not strictly required.
  message App {
    // Exchange-specific app ID.
    // RECOMMENDED by the OpenRTB specification.
    optional string id = 1;

    // App name (may be aliased at the publisher's request).
    optional string name = 2;

    // The store ID of the app in an app store. See OTT/CTV Store Assigned App Identification
    // Guidelines for more details about expected strings for CTV app stores. For mobile apps in
    // Google Play Store, these should be bundle or package names (e.g. com.foo.mygame). For apps in
    // Apple App Store, these should be a numeric ID.
    optional string bundle = 8;

    // Domain of the application. For example, "mygame.foo.com".
    optional string domain = 3;

    // App store URL for an installed app; for QAG 1.5 compliance.
    optional string storeurl = 16;

    // The taxonomy in use.
    // Refer to the enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for values.
    optional int32 cattax = 17 [default = 1];

    // Array of IAB Tech Lab content categories of the app. The taxonomy to be used is defined by
    // the cattax field. If no cattax field is supplied Content Category Taxonomy 1.0 is assumed.
    repeated string cat = 4;

    // Array of IAB Tech Lab content categories that describe the current section of the app. The
    // taxonomy to be used is defined by the cattax field.
    repeated string sectioncat = 5;

    // Array of IAB Tech Lab content categories that describe the current page or view of the app.
    // The taxonomy to be used is defined by the cattax field.
    repeated string pagecat = 6;

    // Application version.
    optional string ver = 7;

    // Indicates if the app has a privacy policy, where 0 = no, 1 = yes.
    optional bool privacypolicy = 9;

    // 0 = app is free, 1 = the app is a paid version.
    optional bool paid = 10;

    // Details about the Publisher (Section 3.2.15) of the app.
    optional Publisher publisher = 11;

    // Details about the Content (Section 3.2.16) within the app.
    optional Content content = 12;

    // Comma separated list of keywords describing the app. Only one of keywords or kwarray may be
    // present.
    optional string keywords = 13;

    // Array of keywords about the app. Only one of keywords or kwarray may be present.
    repeated string kwarray = 19;

    // A domain to be used for inventory authorization in the case of inventory sharing arrangements
    // between an app owner and content owner. This field is typically used by authorization
    // crawlers to establish the domain of the content owner, who has the right to monetize some
    // portion of ad inventory within the app. The content owner's domain should be listed in the
