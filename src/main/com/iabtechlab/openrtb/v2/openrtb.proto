    // Name of the DOOH placement.
    optional string name = 2;

    // The type of out-of-home venue. The taxonomy to be used is defined by the venuetax field. If
    // no venuetax field is supplied, The OpenOOH Venue Taxonomy is assumed.
    // https://github.com/openooh/venue-taxonomy/blob/main/specification-1.0.md.

    // Refer to the enum com.iabtechlab.adcom.v1.enums.DOOHVenueType for values.
    repeated string venuetype = 3;

    // The venue taxonomy in use.
    // Refer to the enum com.iabtechlab.adcom.v1.enums.DOOHVenueTaxonomy for values.
