    // Seller name (may be aliased at the seller's request).
    optional string name = 2;

    // The taxonomy in use.
    // Refer to the enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for values.
    optional int32 cattax = 5 [default = 1];

    // Array of IAB Tech Lab content categories of the publisher. The taxonomy to be used is defined
    // by the cattax field. If no cattax field is supplied Content Category Taxonomy 1.0 is assumed.
    repeated string cat = 3;

    // Highest level domain of the seller (e.g., "seller.com").
    optional string domain = 4;

    // Extensions.
