    // inventorypartnerdomain will be published in the ads.txt file on the root of that domain.
    // Refer to the ads.txt 1.1 spec for more details.
    optional string inventorypartnerdomain = 18;

    // Retired fields.
    reserved 14;

    // Extensions.
    extensions 100 to 9999;
  }

  // This object should be included if the ad supported content is a Digital Out-Of-Home screen. A
