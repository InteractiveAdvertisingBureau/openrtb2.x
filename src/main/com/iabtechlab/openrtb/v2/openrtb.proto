  // This object describes the content in which the impression will appear, which may be syndicated
  // or non-syndicated content. This object may be useful when syndicated content contains
  // impressions and does not necessarily match the publisher's general content. The exchange might
  // or might not have knowledge of the page where the content is running, because of the
  // syndication method. For example, might be a video impression embedded in an iframe on an
  // unknown web property or device.
  message Content {
    // ID uniquely identifying the content.
    optional string id = 1;

    // Episode number.
    optional int32 episode = 2;

    // Content title. Video Examples: "Search Committee" (television), "A New Hope" (movie), or
    // "Endgame" (made for web). Non-Video Example: "Why an Antarctic Glacier Is Melting So Quickly"
    // (Time magazine article).
    optional string title = 3;

    // Content series. Video Examples: "The Office" (television), "Star Wars" (movie), or "Arby 'N'
    // The Chief" (made for web). Non-Video Example: "Ecocentric" (Time Magazine blog).
    optional string series = 4;

    // Content season (e.g., "Season 3").
    optional string season = 5;

    // Artist credited with the content.
    optional string artist = 21;

    // Genre that best describes the content (e.g., rock, pop, etc).
    optional string genre = 22;

    // The taxonomy in use. If no gtax field is supplied rows listed, Content Category Taxonomy 3.1
    // is assumed.
    // Refer to enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for generic values.
    optional int32 gtax = 33 [default = 9];

    // Array of categories that describe the genre of the content. The taxonomy to be used is
    // defined by the gtax field. If no gtax field is supplied, subset of rows listed in CTV Genre
    // Mapping of Content Category Taxonomy 3.1 are assumed. See Section 7.13 in Implementation
    // Guidance for additional detail.
    repeated int32 genres = 34 [packed = true];

    // Album to which the content belongs; typically for audio.
    optional string album = 23;

    // International Standard Recording Code conforming to ISO-3901.
    optional string isrc = 24;

    // Details about the content Producer (Section 3.2.17).
    optional Producer producer = 15;

    // URL of the content, for buy-side contextualization or review.
    optional string url = 6;

    // The taxonomy in use.
    // Refer to the enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for values.
    optional int32 cattax = 27 [default = 1];

    // Array of IAB Tech Lab content categories that describe the content. The taxonomy to be used
    // is defined by the cattax field. If no cattax field is supplied Content Category Taxonomy 1.0
    // is assumed.
    repeated string cat = 7;

    // Production quality.
    // Refer to enum com.iabtechlab.adcom.v1.ProductionQuality for generic values.
    optional int32 prodq = 25;

    // Type of content (game, video, text, etc.).
    // Refer to enum com.iabtechlab.adcom.v1.ContentContext for generic values.
    optional int32 context = 20;

    // Content rating (e.g., MPAA).
    optional string contentrating = 10;

    // User rating of the content (e.g., number of stars, likes, etc.).
    optional string userrating = 11;

    // Media rating per IQG guidelines.
    // Refer to enum com.iabtechlab.adcom.v1.MediaRating for generic values.
    optional int32 qagmediarating = 17;

    // Comma separated list of keywords describing the content. Only one of keywords or kwarray may
    // be present.
    optional string keywords = 9;

    // Array of keywords about the content. Only one of keywords or kwarray may be present.
    repeated string kwarray = 32;

    // 0 = not live, 1 = content is live (e.g., stream, live blog).
    optional bool livestream = 13;

    // 0 = indirect, 1 = direct.
    optional bool sourcerelationship = 14;

    // Length of content in seconds; appropriate for video or audio.
    optional int32 len = 16;

    // Content language using ISO-639-1-alpha-2. Only one of language or langb should be present.
    optional string language = 19;

    // Content language using IETF BCP 47. Only one of language or langb should be present.
    optional string langb = 29;

    // Indicator of whether or not the content is embeddable (e.g., an embeddable video player),
    // where 0 = no, 1 = yes.
    optional bool embeddable = 18;

    // Additional content data. Each Data object (Section 3.2.21) represents a different data
    // source.
    repeated Data data = 28;

    // Details about the network (Section 3.2.23) the content is on.
    optional Network network = 30;

    // Details about the channel (Section 3.2.24) the content is on.
    optional Channel channel = 31;

    // NOTE: Deprecated in favor of prodq.
    // Video quality per IAB's classification.
    // Refer to enum com.iabtechlab.adcom.v1.ProductionQuality for generic values.
    optional int32 videoquality = 8 [deprecated = true];

    // Extensions.
    extensions 100 to 9999;

    // Retired fields.
    reserved 12, 26;
  }

  // This object defines the producer of the content in which the ad will be shown. This is
  // particularly useful when the content is syndicated and may be distributed through different
  // publishers and thus when the producer and publisher are not necessarily the same entity.
  message Producer {
    // Content producer or originator ID. Useful if content is syndicated, and may be posted on a
    // site using embed tags.
    optional string id = 1;

    // Content producer or originator name (e.g., "Warner Bros").
    optional string name = 2;

    // The taxonomy in use.
    // Refer to the enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for values.
    optional int32 cattax = 5 [default = 1];

    // Array of IAB Tech Lab content categories that describe the content producer. The taxonomy to
    // be used is defined by the cattax field. If no cattax field is supplied Content Category
    // Taxonomy 1.0 is assumed.
    repeated string cat = 3;

    // Highest level domain of the content producer (e.g., "producer.com").
    optional string domain = 4;

    // Extensions.
    extensions 100 to 9999;
  }

  // This object describes the network an ad will be displayed on. A Network is defined as the
  // parent entity of the Channel object's entity for the purposes of organizing Channels. Examples
  // are companies that own and/or license a collection of content channels (Viacom, Discovery, CBS,
  // WarnerMedia, Turner and others), or studio that creates such content and self-distributes
  // content. Name is a human-readable field while domain and id can be used for reporting and
  // targeting purposes. See 7.6 for further examples.
  message Network {
    // A unique identifier assigned by the publisher. This may not be a unique identifier across all
    // supply sources.
    optional string id = 1;

    // Network the content is on (e.g., a TV network like "ABC").
    optional string name = 2;

    // The primary domain of the network (e.g. "abc.com" in the case of the network ABC). It is
    // recommended to include the top private domain (PSL+1) for DSP targeting normalization
    // purposes.
    optional string domain = 3;

    // Extensions.
    extensions 100 to 9999;
  }

  // This object describes the channel an ad will be displayed on. A Channel is defined as the
  // entity that curates a content library, or stream within a brand name for viewers. Examples are
  // specific view selectable ‘channels' within linear and streaming television (MTV, HGTV, CNN, BBC
  // One, etc) or a specific stream of audio content commonly called ‘stations.' Name is a
  // human-readable field while domain and id can be used for reporting and targeting purposes. See
  // 7.6 for further examples.
  message Channel {
    // A unique identifier assigned by the publisher. This may not be a unique identifier across all
    // supply sources.
    optional string id = 1;

    // Channel the content is on (e.g., a TV channel like "WABC-TV").
    optional string name = 2;

    // The primary domain of the channel (e.g. "abc7ny.com" in the case of the local channel
    // WABC-TV). It is recommended to include the top private domain (PSL+1) for DSP targeting
    // normalization purposes.
    optional string domain = 3;

    // Extensions.
    extensions 100 to 9999;
  }

  // This object provides information pertaining to the device through which the user is
  // interacting. Device information includes its hardware, platform, location, and carrier data.
  // The device can refer to a mobile handset, a desktop computer, set top box, or other digital
  // device.
  message Device {
    // Location of the device assumed to be the user's current location defined by a Geo object
    // (Section 3.2.19).
    // RECOMMENDED by the OpenRTB specification.
    optional Geo geo = 4;

    // Standard "Do Not Track" flag as set in the header by the browser, where 0 = tracking is
    // unrestricted, 1 = do not track.
    // RECOMMENDED by the OpenRTB specification.
    optional bool dnt = 1;

    // "Limit Ad Tracking" signal commercially endorsed (e.g., iOS, Android), where 0 = tracking is
    // unrestricted, 1 = tracking must be limited per commercial guidelines.
    // RECOMMENDED by the OpenRTB specification.
    optional bool lmt = 23;

    // Browser user agent string. This field represents a raw user agent string from the browser.
    // For backwards compatibility, exchanges are recommended to always populate ua with the
    // User-Agent string, when available from the end user's device, even if an alternative
    // representation, such as the User-Agent Client-Hints, is available and is used to populate
    // sua. No inferred or approximated user agents are expected in this field. If a client supports
    // User-Agent Client Hints, and sua field is present, bidders are recommended to rely on sua for
    // detecting device type, browser type and version and other purposes that rely on the user
    // agent information, and ignore ua field. This is because the ua may contain a frozen or
    // reduced user agent string.
    // RECOMMENDED by the OpenRTB specification.
    optional string ua = 2;

    // Structured user agent information defined by a UserAgent object (Section 3.2.29). If both ua
    // and sua are present in the bid request, sua should be considered the more accurate
    // representation of the device attributes. This is because the ua may contain a frozen or
    // reduced user agent string.
    optional UserAgent sua = 31;

    // IPv4 address closest to device.
    // RECOMMENDED by the OpenRTB specification.
    optional string ip = 3;

    // IP address closest to device as IPv6.
    optional string ipv6 = 9;

    // The general type of device.
    // Refer to enum com.iabtechlab.adcom.v1.enums.DeviceType for generic values.
    optional int32 devicetype = 18;

    // Device make (e.g., "Apple").
    optional string make = 12;

    // Device model (e.g., "iPhone").
    optional string model = 13;

    // Device operating system (e.g., "iOS").
    optional string os = 14;

    // Device operating system version (e.g., "3.1.2").
    optional string osv = 15;

    // Hardware version of the device (e.g., "5S" for iPhone 5S).
    optional string hwv = 24;

    // Physical width of the screen in pixels.
    optional int32 w = 25;

    // Physical height of the screen in pixels.
    optional int32 h = 26;

    // Screen size as pixels per linear inch.
    optional int32 ppi = 27;

    // The ratio of physical pixels to device independent pixels.
    optional double pxratio = 28;

    // Support for JavaScript, where 0 = no, 1 = yes.
    optional bool js = 16;

    // Indicates if the geolocation API will be available to JavaScript code running in the banner,
    // where 0 = no, 1 = yes.
    optional bool geofetch = 29;

    // Version of Flash supported by the browser.
    optional string flashver = 19;

    // Browser language using ISO-639-1-alpha-2. Only one of language or langb should be present.
    optional string language = 11;

    // Browser language using IETF BCP 47. Only one of language or langb should be present.
    optional string langb = 32;

    // Carrier or ISP (e.g., "VERIZON") using exchange curated string names which should be
    // published to bidders a priori.
    optional string carrier = 10;

    // Mobile carrier as the concatenated MCC-MNC code (e.g., "310-005" identifies Verizon Wireless
    // CDMA in the USA). Refer to https://en.wikipedia.org/wiki/Mobile_country_code for further
    // examples. Note that the dash between the MCC and MNC parts is required to remove parsing
    // ambiguity. The MCC-MNC values represent the SIM installed on the device and do not change
    // when a device is roaming. Roaming may be inferred by a combination of the MCC-MNC, geo, IP
    // and other data signals.
    optional string mccmnc = 30;

    // Network connection type.
    // Refer to enum com.iabtechlab.adcom.v1.enums.ConnectionType for generic values.
    optional int32 connectiontype = 17;

    // ID sanctioned for advertiser use in the clear (i.e., not hashed). Unless prior arrangements
    // have been made between the buyer and the seller directly, the value in this field is expected
    // to be an ID derived from a call to an advertising API provided by the device's Operating
    // System.
    optional string ifa = 20;

    // Deprecated as of OpenRTB 2.6.
    optional string didsha1 = 5 [deprecated = true];

    // Deprecated as of OpenRTB 2.6.
    optional string didmd5 = 6 [deprecated = true];

    // Deprecated as of OpenRTB 2.6.
    optional string dpidsha1 = 7 [deprecated = true];

    // Deprecated as of OpenRTB 2.6.
    optional string dpidmd5 = 8 [deprecated = true];

    // Deprecated as of OpenRTB 2.6.
    optional string macsha1 = 21 [deprecated = true];

    // Deprecated as of OpenRTB 2.6.
    optional string macmd5 = 22 [deprecated = true];

    // Extensions.
    extensions 100 to 9999;
  }

  // This object encapsulates various methods for specifying a geographic location. When subordinate
  // to a Device object, it indicates the location of the device which can also be interpreted as
  // the user's current location. When subordinate to a User object, it indicates the location of
  // the user's home base (i.e., not necessarily their current location).
  // 
  // The lat/lon attributes should only be passed if they conform to the accuracy depicted in the
  // type attribute. For example, the centroid of a geographic region such as postal code should not
  // be passed.
  message Geo {
    // Latitude from -90.0 to +90.0, where negative is south.
    optional double lat = 1;

    // Longitude from -180.0 to +180.0, where negative is west.
    optional double lon = 2;

    // Source of location data; recommended when passing lat/lon.
    // Refer to enum com.iabtechlab.adcom.v1.enums.LocationType for generic values.
    optional int32 type = 9;

    // Estimated location accuracy in meters; recommended when lat/lon are specified and derived
    // from a device's location services (i.e., type = 1). Note that this is the accuracy as
    // reported from the device. Consult OS specific documentation (e.g., Android, iOS) for exact
    // interpretation.
    optional int32 accuracy = 11;

    // Number of seconds since this geolocation fix was established. Note that devices may cache
    // location data across multiple fetches. Ideally, this value should be from the time the actual
    // fix was taken.
    optional int32 lastfix = 12;

    // Service or provider used to determine geolocation from IP address if applicable (i.e., type = 2).
    // Refer to enum com.iabtechlab.adcom.v1.enums.LocationService for generic values.
    optional int32 ipservice = 13;

    // Country using ISO-3166-1 Alpha-3.
    optional string country = 3;

    // Region code using ISO-3166-2; 2-letter state code if USA.
    optional string region = 4;

    // Region of a country using FIPS 10-4 notation. While OpenRTB supports this attribute, it has
    // been withdrawn by NIST in 2008.
    optional string regionfips104 = 5;

    // Google metro code; similar to but not exactly Nielsen DMAs. See Appendix A for a link to the
    // codes. (http://code.google.com/apis/adwords/docs/appendix/metrocodes.html).
    optional string metro = 6;

    // City using United Nations Code for Trade & Transport Locations. See Appendix A for a link to
    // the codes. (http://www.unece.org/cefact/locode/service/location.htm).
    optional string city = 7;

    // Zip or postal code.
    optional string zip = 8;

    // Local time as the number +/- of minutes from UTC.
    optional int32 utcoffset = 10;

    // Extensions.
    extensions 100 to 9999;
  }

  // Structured user agent information, which can be used when a client supports User-Agent Client
  // Hints. If both device.ua and device.sua are present in the bid request, device.sua should be
  // considered the more accurate representation of the device attributes. This is because the
  // device.ua may contain a frozen or reduced user agent string due to deprecation of user agent
  // strings by browsers.
  message UserAgent {
    // Each BrandVersion object identifies a browser or similar software component. Implementers
    // should send brands and versions derived from the Sec-CH-UA-Full-Version-List header or an
    // equivalent JavaScript accessor from NavigatorUAData interface. This header or accessor are
    // only available for browsers that support User-Agent Client Hints.
    // RECOMMENDED by the OpenRTB specification.
    repeated BrandVersion browsers = 1;

    // A BrandVersion object that identifies the user agent's execution platform / OS. Implementers
    // should send a brand derived from the Sec-CH-UA-Platform header, and version derived from the
    // Sec-CH-UA-Platform-Version header or an equivalent JavaScript accessor from NavigatorUAData
    // interface. This header or accessor are only available for browsers that support User-Agent
    // Client Hints.
    // RECOMMENDED by the OpenRTB specification.
    optional BrandVersion platform = 2;

    // 1 if the agent prefers a "mobile" version of the content, if available, i.e. optimized for
    // small screens or touch input. 0 if the agent prefers the "desktop" or "full" content.
    // Implementers should derive this value from the Sec-CH-UA-Mobile header or an equivalent
    // JavaScript accessor from NavigatorUAData interface. This header or accessor are only
    // available for browsers that support User-Agent Client Hints.
    optional bool mobile = 3;

    // Device's major binary architecture, e.g. "x86" or "arm". Implementers should retrieve this
    // value from the Sec-CH-UA-Arch header or an equivalent JavaScript accessor from
    // NavigatorUAData interface. This header or accessor are only available for browsers that
    // support User-Agent Client Hints.
    optional string architecture = 4;

    // Device's bitness, e.g. "64" for 64-bit architecture. Implementers should retrieve this value
    // from the Sec-CH-UA-Bitness header or an equivalent JavaScript accessor from NavigatorUAData
    // interface. This header or accessor are only available for browsers that support User-Agent
    // Client Hints.
    optional string bitness = 5;

    // Device model. Implementers should retrieve this value from the Sec-CH-UA-Model header or an
    // equivalent JavaScript accessor from NavigatorUAData interface. This header or accessor are
    // only available for browsers that support User-Agent Client Hints.
    optional string model = 6;

    // The source of data used to create this object.
    // Refer to enum com.iabtechlab.adcom.v1.enums.UserAgentSource for generic values
    optional int32 source = 7 [default = 0];

    // Placeholder for vendor specific extensions to this object
    extensions 100 to 9999;
  }

  // Further identification based on User-Agent Client Hints, the BrandVersion object is used to
  // identify a device's browser or similar software component, and the user agent's execution
  // platform or operating system.
  message BrandVersion {
    // A brand identifier, for example, "Chrome" or "Windows". The value may be sourced from the
    // User-Agent Client Hints headers, representing either the user agent brand (from the
    // Sec-CH-UA-Full-Version header) or the platform brand (from the Sec-CH-UA-Platform header).
    optional string brand = 1;

    // A sequence of version components, in descending hierarchical order (major, minor, micro, …)
    repeated string version = 2;

    // Placeholder for vendor specific extensions to this object
    extensions 100 to 9999;
  }

  // This object contains information known or derived about the human user of the device (i.e., the
  // audience for advertising). The user id is an exchange artifact and may be subject to rotation
  // or other privacy policies. However, when present, this user ID should be stable long enough to
  // serve reasonably as the basis for frequency capping and retargeting.
  message User {
    // Exchange-specific ID for the user. Unless prior arrangements have been made between the buyer
    // and the seller directly, the value in this field is expected to be derived from an ID sync.
    // (see Appendix: Cookie Based ID Syncing)
    optional string id = 1;

    // Buyer-specific ID for the user as mapped by the exchange for the buyer. Unless prior
    // arrangements have been made between the buyer and the seller directly, the value in this
    // field is expected to be derived from an ID sync. (see Appendix: Cookie Based ID Syncing) At
    // least one of buyeruid or id is recommended.
    optional string buyeruid = 2;

    // Deprecated as of OpenRTB 2.6.
    optional int32 yob = 3 [deprecated = true];

    // Deprecated as of OpenRTB 2.6.
    optional string gender = 4 [deprecated = true];

    // Comma separated list of keywords, interests, or intent. Only one of keywords or kwarray may
    // be present.
    optional string keywords = 5;

    // Array of keywords about the content. Only one of keywords or kwarray may be present.
    repeated string kwarray = 9;

    // Optional feature to pass bidder data that was set in the exchange's cookie. The string must
    // be in base85 cookie safe characters and be in any format. Proper JSON encoding must be used
    // to include "escaped" quotation marks.
    optional string customdata = 6;

    // Location of the user's home base defined by a Geo object (Section 3.2.19). This is not
    // necessarily their current location.
    optional Geo geo = 7;

    // Additional user data. Each Data object (Section 3.2.21) represents a different data source.
    repeated Data data = 8;

    // When GDPR regulations are in effect this attribute contains the Transparency and Consent
    // Framework's Consent String data structure.
    optional string consent = 10;

    // Extended identifiers support in the OpenRTB specification allows buyers to use audience data
    // in real-time bidding. This object can contain one or more UIDs from a single source or a
    // technology provider. The exchange should ensure that business agreements allow for the
    // sending of this data.
    message EID {
      // The canonical domain name of the entity (publisher, publisher monetization company, SSP,
      // Exchange, Header Wrapper, etc.) that caused the ID array element to be added. This may be
      // the operational domain of the system, if that is different from the parent corporate
      // domain, to facilitate WHOIS and reverse IP lookups to establish clear ownership of the
      // delegate system.
      //
      // This should be the same value as used to identify sellers in an ads.txt file if one exists.
      //
      // For ad tech intermediaries, this would be the domain as used in ads.txt. For publishers,
      // this would match the domain in the site or app object.
      optional string inserter = 3;

      // Canonical domain of the ID.
      optional string source = 1;

      // Technology providing the match method as defined in mm. In some cases, this may be the same
      // value as inserter. When blank, it is assumed that the matcher is equal to the source. May
      // be omitted when mm=0, 1, or 2.
      optional string matcher = 4;

      // Match method used by the matcher.
      // Refer to enum com.iabtechlab.adcom.v1.enums.MatchMethod for generic values.
      optional int32 mm = 5;

      // Array of extended ID UID objects from the given source. Refer to the Extended Identifier
      // UIDs object (Section 3.2.28)
      repeated UID uids = 2;

      // Extensions.
      extensions 100 to 9999;

      // This object contains a single user identifier provided as part of extended identifiers. The
      // exchange should ensure that business agreements allow for the sending of this data.
      message UID {
        // The identifier for the user.
        optional string id = 1;

        // Type of user agent the match is from. It is highly recommended to set this, as many DSPs
        // separate app-native IDs from browser-based IDs and require a type value for ID
        // resolution.
        // Refer to enum com.iabtechlab.adcom.v1.enums.AgentType for generic values.
        optional int32 atype = 2;

        // Extensions.
        extensions 100 to 9999;
      }
    }

    // Details for support of a standard protocol for multiple third party identity providers
    // (Section 3.2.27).
    repeated EID eids = 11;

    // Extensions.
    extensions 100 to 9999;
  }

  // The data and segment objects together allow additional data about the related object (e.g.,
  // user, content) to be specified. This data may be from multiple sources whether from the
  // exchange itself or third parties as specified by the id field. A bid request can mix data
  // objects from multiple providers. The specific data providers in use should be published by the
  // exchange a priori to its bidders.
  message Data {
    // Exchange-specific ID for the data provider.
    optional string id = 1;

    // Exchange-specific name for the data provider.
    optional string name = 2;

    // Array of Segment (Section 3.2.22) objects that contain the actual data values.
    repeated Segment segment = 3;

    // Extensions.
    extensions 100 to 9999;

    // Segment objects are essentially key-value pairs that convey specific units of data. The
    // parent Data object is a collection of such values from a given data provider. The specific
    // segment names and value options must be published by the exchange a priori to its bidders.
    message Segment {
      // ID of the data segment specific to the data provider.
      optional string id = 1;

      // Name of the data segment specific to the data provider.
      optional string name = 2;

      // String representation of the data segment value.
      optional string value = 3;

      // Extensions.
      extensions 100 to 9999;
    }
  }

  // This object contains any legal, governmental, or industry regulations that the sender deems
  // applicable to the request. See Section 7.5 for more details on the flags supporting Coppa, GDPR
  // and others.
  message Regs {
    // Flag indicating if this request is subject to the COPPA regulations established by the USA
    // FTC, where 0 = no, 1 = yes. Refer to Section 7.5 for more information.
    optional bool coppa = 1;

    // Flag that indicates whether or not the request is subject to GDPR regulations, 0 = no, 1 =
    // yes, omission indicates unknown. Refer to Section 7.5 for more information.
    optional bool gdpr = 4;

    // Communicates signals regarding consumer privacy under US privacy regulation. See US Privacy
    // String specifications. Refer to Section 7.5 for more information.
    optional string us_privacy = 5;

    // Contains the Global Privacy Platform's consent string. See the Global Privacy Platform
    // specification for more details.
    optional string gpp = 2;

    // Array of the section(s) of the string which should be applied for this transaction. Generally
    // will contain one and only one value, but there are edge cases where more than one may apply.
    // GPP Section 3 (Header) and 4 (Signal Integrity) do not need to be included. See the GPP
    // Section Information for more details.
    repeated int32 gpp_sid = 3 [packed = true];

    // Extensions.
    extensions 100 to 9999;
  }

  // This object allows sellers to specify price floors for video and audio creatives, whose price
  // varies based on time. For example: 1-15 seconds at a floor of $5; 16-30 seconds at a floor of
  // $10, > 31 seconds at a floor of $20. There are no explicit constraints on the defined ranges,
  // nor guarantees that they don't overlap. In cases where multiple ranges may apply, it is up to
  // the buyer and seller to coordinate on which floor is applicable.
  message DurFloors {
    oneof dur_oneof {
      // An integer indicating the low end of a duration range. If this value is missing, the low
      // end is unbounded. Either mindur or maxdur is required, but not both.
      int32 mindur = 1;

      // An integer indicating the high end of a duration range. If this value is missing, the high
      // end is unbounded. Either mindur or maxdur is required, but not both.
      int32 maxdur = 2;
    }

    // Minimum bid for a given impression opportunity, if bidding with a creative in this duration
    // range, expressed in CPM. For any creatives whose durations are outside of the defined
    // min/max, the 'bidfloor' at the 'Imp' level will serve as the default floor.
    optional double bidfloor = 3 [default = 0.0];

    // Extensions.
    extensions 100 to 9999;
  }
}

// This object is the top-level bid response object (i.e., the unnamed outer JSON object). The id
// attribute reflects the bid request ID for logging purposes. Similarly, bidid is an optional
// response tracking ID for bidders. If specified, it can be included in the subsequent win notice
// call if the bidder wins. At least one seatbid object is required, which contains at least one bid
// for an impression. Other attributes are optional.
//
// To express a "no-bid", the options are to return an empty response with HTTP 204. Alternately if
// the bidder wishes to convey to the exchange a reason for not bidding, just a BidResponse object
// is returned with a reason code in the nbr attribute.
message BidResponse {
  // ID of the bid request to which this is a response.
  // REQUIRED by the OpenRTB specification.
  required string id = 1;

  // Array of seatbid objects; 1+ required if a bid is to be made.
  repeated SeatBid seatbid = 2;

  // Bidder generated response ID to assist with logging/tracking.
  optional string bidid = 3;

  // Bid currency using ISO-4217 alpha codes.
  optional string cur = 4;

  // Optional feature to allow a bidder to set data in the exchange's cookie. The string must be in
  // base85 cookie safe characters and be in any format. Proper JSON encoding must be used to
  // include "escaped" quotation marks.
  optional string customdata = 5;

  // Reason for not bidding.
  // Refer to enum com.iabtechlab.openrtb.v3.NoBidReason for generic values.
  optional int32 nbr = 6;

  // Extensions.
  extensions 100 to 9999;

  // A bid response can contain multiple SeatBid objects, each on behalf of a different bidder seat
  // and each containing one or more individual bids. If multiple impressions are presented in the
  // request, the group attribute can be used to specify if a seat is willing to accept any
  // impressions that it can win (default) or if it is only interested in winning any if it can win
  // them all as a group.
  message SeatBid {
    // Array of 1+ Bid objects (Section 4.2.3) each related to an impression. Multiple bids can
    // relate to the same impression.
    repeated Bid bid = 1;

    // ID of the buyer seat (e.g., advertiser, agency) on whose behalf this bid is made.
    optional string seat = 2;

    // 0 = impressions can be won individually; 1 = impressions must be won or lost as a group.
    optional bool group = 3 [default = false];

    // Extensions.
    extensions 100 to 9999;

    // A SeatBid object contains one or more Bid objects, each of which relates to a specific
    // impression in the bid request via the impid attribute and constitutes an offer to buy that
    // impression for a given price.
    message Bid {
      // Bidder generated bid ID to assist with logging/tracking.
      // REQUIRED by the OpenRTB specification.
      required string id = 1;

      // ID of the Imp object in the related bid request.
      // REQUIRED by the OpenRTB specification.
      required string impid = 2;

      // Bid price expressed as CPM although the actual transaction is for a unit impression only.
      // Note that while the type indicates float, integer math is highly recommended when handling
      // currencies (e.g., BigDecimal in Java).
      // REQUIRED by the OpenRTB specification.
      required double price = 3;

      // Win notice URL called by the exchange if the bid wins (not necessarily indicative of a
      // delivered, viewed, or billable ad); optional means of serving ad markup. Substitution
      // macros (Section 4.4) may be included in both the URL and optionally returned markup.
      optional string nurl = 5;

      // Billing notice URL called by the exchange when a winning bid becomes billable based on
      // exchange-specific business policy (e.g., typically delivered, viewed, etc.). Substitution
      // macros (Section 4.4) may be included.
      optional string burl = 22;

      // Loss notice URL called by the exchange when a bid is known to have been lost. Substitution
      // macros (Section 4.4) may be included. Exchange-specific policy may preclude support for
      // loss notices or the disclosure of winning clearing prices resulting in ${AUCTION_PRICE}
      // macros being removed (i.e., replaced with a zero-length string).
      optional string lurl = 23;

      // Optional means of conveying ad markup in case the bid wins; supersedes the win notice if
      // markup is included in both. Substitution macros (Section 4.4) may be included. For native
      // ad bids, exactly one of {adm, adm_native} should be used.
      oneof adm_oneof {
        // This is the OpenRTB-compliant field for JSON serialization.
        string adm = 6;

        // This is the field used for Protobuf serialization.
        NativeResponse adm_native = 50;
      }

      // ID of a preloaded ad to be served if the bid wins.
      optional string adid = 4;

      // Advertiser domain for block list checking (e.g., "ford.com"). This can be an array of for
      // the case of rotating creatives. Exchanges can mandate that only one domain is allowed.
      repeated string adomain = 7;

      // The store ID of the app in an app store (e.g., Apple App Store, Google Play). See OTT/CTV
      // Store Assigned App Identification Guidelines for more details about expected strings for
      // CTV app stores. For mobile apps in Google Play Store, these should be bundle or package
      // names (e.g. com.foo.mygame). For apps in Apple App Store, these should be a numeric ID.
      optional string bundle = 14;

      // URL without cache-busting to an image that is representative of the content of the campaign
      // for ad quality/safety checking.
      optional string iurl = 8;

      // Campaign ID to assist with ad quality checking; the collection of creatives for which iurl
      // should be representative.
      optional string cid = 9;

      // Creative ID to assist with ad quality checking.
      optional string crid = 10;

      // Tactic ID to enable buyers to label bids for reporting to the exchange the tactic through
      // which their bid was submitted. The specific usage and meaning of the tactic ID should be
      // communicated between buyer and exchanges a priori.
      optional string tactic = 24;

      // The taxonomy in use.
      // Refer to the enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for values.
      optional int32 cattax = 30 [default = 1];

      // IAB Tech Lab content categories of the creative. The taxonomy to be used is defined by the
      // cattax field. If no cattax field is supplied Content Taxonomy 1.0 is assumed.
      repeated string cat = 15;

      // Set of attributes describing the creative.
      // Refer to enum com.iabtechlab.adcom.v1.enums.Creative.Attribute for generic values.
      repeated int32 attr = 11 [packed = true];

      // List of supported APIs for the markup. If an API is not explicitly listed, it is assumed to
      // be unsupported.
      // Refer to enum com.iabtechlab.adcom.v1.enums.APIFramework for generic values.
      repeated int32 apis = 31 [packed = true];

      // NOTE: Deprecated in favor of apis.
      optional int32 api = 18 [deprecated = true];

      // Video response protocol of the markup if applicable.
      // Refer to enum com.iabtechlab.adcom.v1.Creative.AudioVideoType for generic values.
      optional int32 protocol = 19;

      // Creative media rating per IQG guidelines.
      // Refer to enum com.iabtechlab.adcom.v1.MediaRating for generic values.
      optional int32 qagmediarating = 20;

      // Language of the creative using ISO-639-1-alpha-2. The nonstandard code "xx" may also be
      // used if the creative has no linguistic content (e.g., a banner with just a company logo).
      // Only one of language or langb should be present.
      optional string language = 25;

      // Language of the creative using IETF BCP 47. Only one of language or langb should be
      // present.
      optional string langb = 29;

      // Reference to the deal.id from the bid request if this bid pertains to a private marketplace
      // direct deal.
      optional string dealid = 13;

      // Width of the creative in device independent pixels (DIPS).
      optional int32 w = 16;

      // Height of the creative in device independent pixels (DIPS).
      optional int32 h = 17;

      // Relative width of the creative when expressing size as a ratio. Required for Flex Ads.
      optional int32 wratio = 26;

      // Relative height of the creative when expressing size as a ratio. Required for Flex Ads.
      optional int32 hratio = 27;

      // Advisory as to the number of seconds the bidder is willing to wait between the auction and
      // the actual impression.
      optional int32 exp = 21;

      // Duration of the video or audio creative in seconds.
      optional int32 dur = 32;

      // Type of the creative markup so that it can properly be associated with the right sub-object
      // of the BidRequest.Imp.
      optional int32 mtype = 33;

      // Indicates that the bid response is only eligible for a specific position within a video or
      // audio ad pod (e.g. first position, last position, or any).
      // Refer to enum com.iabtechlab.adcom.v1.enums.SlotPositionInPod for generic values.
      optional int32 slotinpod = 28 [default = 0];

      // Extensions.
      extensions 100 to 9999;
    }
  }
}

// The Native Object defines the native advertising opportunity available for bid via this bid
// request. It must be included directly in the impression object if the impression offered for
// auction is a native ad format.
//
// Note: Prior to VERSION 1.1, the specification could be interpreted as requiring the native
// request to have a root node with a single field "native" that would contain the NativeRequest as
// its value. In 1.2 the NativeRequest Object specified here is now the root object.
message NativeRequest {
  // Version of the Native Markup version in use.
  optional string ver = 1;

  // The Layout ID of the native ad unit.
  // Refer to enum LayoutId for generic values.
  // RECOMMENDED by OpenRTB Native 1.0; optional in 1.1, DEPRECATED in 1.2.
  optional int32 layout = 2;

  // The Ad unit ID of the native ad unit. This corresponds to one of IAB Core-6 native ad units.
  // Refer to enum AdUnitId for generic values.
  // RECOMMENDED by OpenRTB Native 1.0; optional in 1.1, DEPRECATED in 1.2.
  optional int32 adunit = 3;

  // The context in which the ad appears.
  // Refer to enum ContextType for generic values.
  // RECOMMENDED in 1.2.
  optional int32 context = 7;

  // A more detailed context in which the ad appears.
  // Refer to enum com.iabtechlab.adcom.v1.enums.DisplayContextType for generic values.
  optional int32 contextsubtype = 8;

  // The design/format/layout of the ad unit being offered.
  // Refer to enum com.iabtechlab.adcom.v1.enums.DisplayPlacementType for generic values.
  // RECOMMENDED by the OpenRTB Native specification.
  optional int32 plcmttype = 9;

  // The number of identical placements in this Layout.
  optional int32 plcmtcnt = 4 [default = 1];

  // 0 for the first ad, 1 for the second ad, and so on. Note this would generally NOT be used in
  // combination with plcmtcnt - either you are auctioning multiple identical placements (in which
  // case plcmtcnt>1, seq=0) or you are holding separate auctions for distinct items in the feed (in
  // which case plcmtcnt=1, seq>=1).
  optional int32 seq = 5 [default = 0];

  // Any bid must comply with the array of elements expressed by the Exchange.
  // REQUIRED by the OpenRTB Native specification: at least 1 element.
  repeated Asset assets = 6;

  // Whether the supply source / impression supports returning an assetsurl instead of an asset
  // object. 0 or the absence of the field indicates no such support.
  optional bool aurlsupport = 11;

  // Whether the supply source / impression supports returning a DCO URL instead of an asset object.
  // 0 or the absence of the field indicates no such support. Beta feature.
  optional bool durlsupport = 12;

  // Specifies what type of event tracking is supported.
  repeated EventTrackers eventtrackers = 13;

  // Set to 1 when the native ad supports buyer-specific privacy notice. Set to 0 (or field absent)
  // when the native ad doesn't support custom privacy links or if support is unknown.
  // RECOMMENDED and implemented in 1.2
  optional bool privacy = 14;

  // Extensions.
  extensions 100 to 9999;

  // The main container object for each asset requested or supported by Exchange on behalf of the
  // rendering client. Any object that is required is to be flagged as such. Only one of the
  // {title,img,video,data} objects should be present in each object. All others should be
  // null/absent. The id is to be unique within the Asset array so that the response can be aligned.
  message Asset {
    // Unique asset ID, assigned by exchange. Typically a counter for the array.
    // REQUIRED by the OpenRTB Native specification.
    required int32 id = 1;

    // Set to true if asset is required (exchange will not accept a bid without it).
    optional bool required = 2 [default = false];
    // RECOMMENDED by the OpenRTB Native specification.
    oneof asset_oneof {
      // Title object for title assets.
      Title title = 3;

      // Image object for image assets.
      Image img = 4;

      // Video object for video assets. Note that in-stream video ads are not part of Native.
      // Native ads may contain a video as the ad creative itself.
      BidRequest.Imp.Video video = 5;

      // Data object for brand name, description, ratings, prices etc.
      Data data = 6;
    }

    // Extensions.
    extensions 100 to 9999;

    // The Title object is to be used for title element of the Native ad.
    message Title {
      // Maximum length of the text in the title element.
      // RECOMMENDED that the value be either of: 25, 90, 140.
      // REQUIRED by the OpenRTB Native specification.
      required int32 len = 1;

      // Extensions.
      extensions 100 to 9999;
    }

    // The Image object to be used for all image elements of the Native ad such as Icons, Main
    // Image, etc.
    // RECOMMENDED sizes and aspect ratios are included in com.iabtechlab.adcom.v1.NativeImageAssetType.
    message Image {
      // Type ID of the image element supported by the publisher.
      // The publisher can display this information in an appropriate format.
      // Refer to enum com.iabtechlab.adcom.v1.NativeImageAssetType for generic values.
      optional int32 type = 1;

      // Width of the image in pixels.
      optional int32 w = 2;

      // Height of the image in pixels.
      optional int32 h = 3;

      // The minimum requested width of the image in pixels. This option should be used for any
      // rescaling of images by the client. Either w or wmin should be transmitted. If only w is
      // included, it should be considered an exact requirement.
      // RECOMMENDED by the OpenRTB Native specification.
      optional int32 wmin = 4;

      // The minimum requested height of the image in pixels. This option should be used for any
      // rescaling of images by the client. Either h or hmin should be transmitted. If only h is
      // included, it should be considered an exact requirement.
      // RECOMMENDED by the OpenRTB Native specification.
      optional int32 hmin = 5;

      // Allowlist of content MIME types supported. Popular MIME types include, but are not limited
      // to "image/jpg" and "image/gif". Each implementing Exchange should have their own list of
      // supported types in the integration docs. See Wikipedia's MIME page for more information and
      // links to all IETF RFCs. If blank, assume all types are allowed.
      repeated string mimes = 6;

      // Extensions.
      extensions 100 to 9999;
    }

    // The Data Object is to be used for all non-core elements of the native unit such as Ratings,
    // Review Count, Stars, Download count, descriptions etc. It is also generic for future of
    // Native elements not contemplated at the time of the writing of this document.
    message Data {
      // Type ID of the element supported by the publisher. The publisher can display this
      // information in an appropriate format.
      // Refer to enum com.iabtechlab.adcom.v1.NativeDataAssetType for generic values.
      // REQUIRED by the OpenRTB Native specification.
      required int32 type = 1;

      // Maximum length of the text in the element's response. Longer strings may be truncated and
      // ellipsized by Ad Exchange or the publisher during rendering.
      optional int32 len = 2;

      // Extensions.
      extensions 100 to 9999;
    }
  }

  // The EventTrackers object specifies the type of events the bidder can request to be tracked in
  // the bid response, and which types of tracking are available for each event type, and is
  // included as an array in the request.
  message EventTrackers {
    // Type of event available for tracking.
    // Refer to enum com.iabtechlab.adcom.v1.EventType for generic values.
    // REQUIRED by the OpenRTB Native specification.
    required int32 event = 1;

    // Array of types of tracking available for the given event.
    // Refer to enum com.iabtechlab.adcom.v1.enums.EventTrackingMethod for generic values.
    // REQUIRED by the OpenRTB Native specification.
    repeated int32 methods = 2;

    // Extensions.
    extensions 100 to 9999;
  }
}

// The native response object is the top level JSON object which identifies an native response.
// Note: Prior to VERSION 1.1, the native response's root node was an object with a single field
// "native" that would contain the object above as its value. In 1.2 the NativeResponse Object
// specified here is now the root object.
message NativeResponse {
  // Version of the Native Markup version in use.
  // RECOMMENDED in 1.2
  optional string ver = 1;

  // List of native ad's assets.
  // RECOMMENDED in 1.0, 1.1, or in 1.2 as a fallback if assetsurl is provided.
  // REQUIRED in 1.2, if not assetsurl is provided.
  repeated Asset assets = 2;

  // URL of alternate source for the assets object. The expected response is a JSON object mirroring
  // the asset object in the bid response, subject to certain requirements as specified in the
  // individual objects. Where present, overrides the assets object in the response.
  optional string assetsurl = 6;

  // URL where a dynamic creative specification may be found for populating this ad, per the Dynamic
  // Content Ads Specification. Note this is a beta option as the interpretation of the Dynamic
  // Content Ads Specification and how to assign those elementes into a native ad is outside the
  // scope of this spec and must be agreed offline between parties or as may be specified in a
  // future revision of the Dynamic Content Ads spec. Where present, overrides the assets object in
  // the response.
  optional string dcourl = 7;

  // Destination Link. This is default link object for the ad. Individual assets can also have a
  // link object which applies if the asset is activated (clicked). If the asset doesn't have a link
  // object, the parent link object applies. See ResponseLink definition.
  // REQUIRED by the OpenRTB Native specification.
  required Link link = 3;

  // Array of impression tracking URLs, expected to return a 1x1 image or 204 response - typically
  // only passed when using 3rd party trackers. To be deprecated in 1.2 - Replaced with
  // EventTracker.
  repeated string imptrackers = 4;

  // Optional javascript impression tracker. Contains <script> tags to be executed at impression
  // time where it can be supported. To be deprecated in 1.2 - Replaced with EventTracker.
  optional string jstracker = 5;

  // Array of response event trackers to run with the ad, in response to the declared supported
  // methods in the NativeRequest. Replaces imptrackers and jstrackers.
  repeated EventTracker eventtrackers = 8;

  // If support was indicated in the request, URL of a page informing the user about the buyer's
  // targeting activity.
  optional string privacy = 9;

  // Extensions.
  extensions 100 to 9999;

  // Used for "call to action" assets, or other links from the Native ad. This Object should be
  // associated to its peer object in the parent Asset Object or as the master link in the top level
  // NativeResponse object. When that peer object is activated (clicked) the action should take the
  // user to the location of the link.
  message Link {
    // Landing URL of the clickable link.
    // REQUIRED by the OpenRTB Native specification.
    required string url = 1;

    // List of third-party tracker URLs to be fired on click of the URL.
    repeated string clicktrackers = 2;

    // Fallback URL for deeplink. To be used if the URL given in url is not
    // supported by the device.
    optional string fallback = 3;

    // Extensions.
    extensions 100 to 9999;
  }

  // Corresponds to the Asset Object in the request. The main container object for each asset
  // requested or supported by Exchange on behalf of the rendering client. Any object that is
  // required is to be flagged as such. Only one of the {title,img,video,data} objects should be
  // present in each object. All others should be null/absent. The id is to be unique within the
  // Asset array so that the response can be aligned.
  message Asset {
    // Unique asset ID, assigned by exchange, must match one of the asset IDs in request.
    // REQUIRED in 1.0, or in 1.2 if embedded asset is being used.
    required int32 id = 1;

    // Set to 1 if asset is required. (bidder requires it to be displayed).
    optional bool required = 2 [default = false];

    // RECOMMENDED by the OpenRTB Native specification.
    oneof asset_oneof {
      // Title object for title assets.
      Title title = 3;

      // Image object for image assets.
      Image img = 4;

      // Video object for video assets. Note that in-stream video ads are not part of Native.
      // Native ads may contain a video as the ad creative itself.
      Video video = 5;

      // Data object for ratings, prices etc.
      Data data = 6;
    }

    // Link object for call to actions. This link object applies if the asset item is activated
    // (clicked). If there is no link object on the asset, the parent link object on the bid
    // response apply.
    optional Link link = 7;

    // Extensions.
    extensions 100 to 9999;

    // Corresponds to the Title Object in the request, with the value filled in. If using assetsurl
    // or dcourl response rather than embedded asset response, it is recommended that three title
    // objects be provided, the length of each is less than or equal to the three recommended
    // maximum title lengths (25,90,140).
    message Title {
      // The text associated with the text element.
      // REQUIRED by the OpenRTB Native specification.
      required string text = 1;

      // The length of the title being provided.
      // REQUIRED if using assetsurl/dcourl representation.
      optional int32 len = 2;

      // Extensions.
      extensions 100 to 9999;
    }

    // Corresponds to the Image Object in the request. The Image object to be used for all image
    // elements of the Native ad such as Icons, Main Image, etc. It is recommended that if
    // assetsurl/dcourl is being used rather than embbedded assets, that an image of each
    // recommended aspect ratio (per ImageType enum) be provided for image type 3 (MAIN_IMAGE).
    message Image {
      // The type of image element being submitted from the ImageType enum.
      // Refer to enum com.iabtechlab.adcom.v1.NativeImageAssetType for generic values.
      // REQUIRED for assetsurl or dcourl responses, not required to embedded asset responses.
      optional int32 type = 4;

      // URL of the image asset.
      // REQUIRED by the OpenRTB Native specification.
      required string url = 1;

      // Width of the image in pixels.
      // RECOMMENDED in 1.0, 1.1, or in 1.2 for embedded asset responses.
      // REQUIRED in 1.2 for assetsurl or dcourl if multiple assets of the same type submitted.
      optional int32 w = 2;

      // Height of the image in pixels.
      // RECOMMENDED in 1.0, 1.1, or in 1.2 for embedded asset responses.
      // REQUIRED in 1.2 for assetsurl or dcourl if multiple assets of the same type submitted.
      optional int32 h = 3;

      // Extensions.
      extensions 100 to 9999;
    }

    // Corresponds to the Data Object in the request, with the value filled in. The Data Object is
    // to be used for all miscellaneous elements of the native unit such as Brand Name, Ratings,
    // Review Count, Stars, Downloads, etc. It is also generic for future of native elements not
    // contemplated at the time of the writing of this document.
    message Data {
      // The type of data element being submitted.
      // Refer to enum com.iabtechlab.adcom.v1.NativeDataAssetType for generic values.
      // REQUIRED in 1.2 for assetsurl or dcourl responses.
      optional int32 type = 3;

      // The length of the data element being submitted. Where applicable, must comply with the
      // recommended maximum lengths in the com.iabtechlab.adcom.v1.NativeDataAssetType enum.
      // REQUIRED in 1.2 for assetsurl or dcourl responses.
      optional int32 len = 4;

      // The optional formatted string name of the data type to be displayed.
      // DEPRECATED in 1.2.
      optional string label = 1;

      // The formatted string of data to be displayed. Can contain a formatted value such as "5
      // stars" or "$10" or "3.4 stars out of 5".
      // REQUIRED by the OpenRTB Native specification.
      required string value = 2;

      // Extensions.
      extensions 100 to 9999;
    }

    // Corresponds to the Video Object in the request, yet containing a value of a conforming VAST
    // tag as a value.
    message Video {
      // VAST xml.
      // REQUIRED by the OpenRTB Native specification.
      required string vasttag = 1;

      // Extensions.
      extensions 100 to 9999;
    }
  }

  // The event trackers response is an array of objects and specifies the types of events the bidder
  // wishes to track and the URLs/information to track them. Bidder must only respond with methods
  // indicated as available in the request. Note that most javascript trackers expect to be loaded
  // at impression time, so it's not generally recommended for the buyer to respond with javascript
  // trackers on other events, but the appropriateness of this is up to each buyer.
  message EventTracker {
    // Type of event to track.
    // Refer to enum com.iabtechlab.adcom.v1.EventType for generic values.
    // REQUIRED if embedded asset is being used.
    optional int32 event = 1;

    // Type of tracking requested.
    // Refer to enum com.iabtechlab.adcom.v1.enums.EventTrackingMethod for generic values.
    // REQUIRED if embedded asset is being used.
    required int32 method = 2;

    // The URL of the image or js.
    // REQUIRED for image or js, optional for custom.
    optional string url = 3;

    // To be agreed individually with the exchange, an array of key:value objects for custom
    // tracking, for example the account number of the DSP with a tracking company. I.e.,
    // {"accountnumber":"123"}.
    optional string customdata = 4;

    // Extensions.
    extensions 100 to 9999;
  }
}

// ***** OpenRTB Core enums ****************************************************

// OpenRTB 2.0: types of ads that can be accepted by the exchange unless restricted by publisher
// site settings.
enum BannerAdType {
  // "Usually mobile".
  XHTML_TEXT_AD = 1;
  // "Usually mobile".
  XHTML_BANNER_AD = 2;
  // Javascript must be valid XHTML (ie, script tags included).
  JAVASCRIPT_AD = 3;
  // Iframe.
  IFRAME = 4;
}

// ***** OpenRTB Native enums **************************************************

// OpenRTB Native 1.0: Core layouts. An implementing exchange may not support all asset variants or
// introduce new ones unique to that system.
// To be deprecated.
enum LayoutId {
  CONTENT_WALL = 1;
  APP_WALL = 2;
  NEWS_FEED = 3;
  CHAT_LIST = 4;
  CAROUSEL = 5;
  CONTENT_STREAM = 6;
  GRID = 7;
  // Exchange-specific values above 500.
}

// OpenRTB Native 1.0: Below is a list of the core ad unit ids described by IAB:
// http://www.iab.net/media/file/IABNativeAdvertisingPlaybook120413.pdf In feed unit is essentially
// a layout, it has been removed from the list. In feed units can be identified via the layout
// parameter on the request. An implementing exchange may not support all asset variants or
// introduce new ones unique to that system.
// To be deprecated.
enum AdUnitId {
  PAID_SEARCH_UNIT = 1;
  RECOMMENDATION_WIDGET = 2;
  PROMOTED_LISTING = 3;
  IAB_IN_AD_NATIVE = 4;
  ADUNITID_CUSTOM = 5;
  // Exchange-specific values above 500.
}

// OpenRTB Native 1.1: The context in which the ad appears - what type of content is surrounding the
// ad on the page at a high level. This maps directly to the new Deep Dive on In-Feed Ad Units.
// This denotes the primary context, but does not imply other content may not exist on the page -
// for example it's expected that most content platforms have some social components, etc.
enum ContextType {
  // Content-centric context such as newsfeed, article, image gallery, video gallery, or similar.
  CONTENT = 1;
  // Social-centric context such as social network feed, email, chat, or similar.
  SOCIAL = 2;
  // Product context such as product listings, details, recommendations, reviews, or similar.
  PRODUCT = 3;
}
