    // The presence of a Audio as a subordinate of the Imp object indicates that this impression is
    // offered as an audio type impression. At the publisher's discretion, that same impression may
    // also be offered as Banner, Video, and/or Native by also including as Imp subordinates objects
    // of those types. However, any given bid for the impression must conform to one of the offered
    // types.
    message Audio {
      // Content MIME types supported (e.g., "audio/mp4").
      // REQUIRED by the OpenRTB specification: at least 1 element.
      repeated string mimes = 1;

      // Minimum audio ad duration in seconds. This field is mutually exclusive with rqddurs; only
      // one of minduration and rqddurs may be in a bid request.
      // RECOMMENDED by the OpenRTB specification.
      optional int32 minduration = 2 [default = 0];

      // Maximum audio ad duration in seconds. This field is mutually exclusive with rqddurs; only
      // one of maxduration and rqddurs may be in a bid request.
      // RECOMMENDED by the OpenRTB specification.
      optional int32 maxduration = 3;

      // Indicates the total amount of time that advertisers may fill for a "dynamic" audio ad pod,
      // or the dynamic portion of a "hybrid" ad pod. This field is required only for the dynamic
      // portion(s) of audio ad pods. This field refers to the length of the entire ad break, wheras
      // minduration/maxduration/rqddurs are constraints relating to the slots that make up the pod.
      optional int32 poddur = 25;

      // Array of supported audio protocols.
      // Refer to enum com.iabtechlab.adcom.v1.Creative.AudioVideoType for generic values.
      // RECOMMENDED by the OpenRTB specification.
      repeated int32 protocols = 4 [packed = true];

      // Indicates the start delay in seconds for pre-roll, mid-roll, or post-roll ad placements.
