      // RECOMMENDED by the OpenRTB specification.
      optional int32 startdelay = 5;

      // Precise acceptable durations for audio creatives in seconds. This field specifically
      // targets the live audio/radio use case where non-exact ad durations would result in
      // undesirable 'dead air'. This field is mutually exclusive with minduraiton and maxduration;
      // if rqddurs is specified, minduration and maxduration must not be specified and vice versa.
      repeated int32 rqddurs = 26 [packed = true];

      // Unique identifier indicating that an impression opportunity belongs to an audio ad pod. If
      // multiple impression opportunities within a bid request share the same podid, this indicates
      // that those impression opportunities belong to the same audio ad pod.
      optional string podid = 27;

      // The sequence (position) of the audio ad pod within a content stream.
      optional int32 podseq = 28 [default = 0];

      // Deprecated as of OpenRTB 2.6. Use slotinpod.
      optional int32 sequence = 6 [default = 0, deprecated = true];

      // For audio ad pods, this value indicates that the seller can guarantee delivery against the
      // indicated slot position in the pod.
      optional int32 slotinpod = 29 [default = 0];

      // Minimum CPM per second. This is a price floor for the "dynamic" portion of an audio ad pod,
      // relative to the duration of bids an advertiser may submit.
      optional double mincpmpersec = 30;

      // Blocked creative attributes.
      // Refer to enum com.iabtechlab.adcom.v1.enums.Creative.Attribute for generic values.
      repeated int32 battr = 7 [packed = true];

      // Maximum extended video ad duration, if extension is allowed. If blank or 0, extension is
