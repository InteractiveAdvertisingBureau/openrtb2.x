// OpenRTB extensions ("ext" fields in the spec & JSON representation) are represented here by
// Protocol Buffer extensions. This proto only reserves the range of IDs 100-9999 at every
// extensible object. Beware that upstream authors of a message may reserve extension IDs for their
// own use, so an author is not free to propagate a message adding their own extensions.

// OpenRTB 2.0: The top-level bid request object contains a globally unique bid request or auction
// ID. This id attribute is required as is at least one impression object (Section 3.2.2). Other
// attributes in this top-level object establish rules and restrictions that apply to all
// impressions being offered.
//
// There are also several subordinate objects that provide detailed data to potential buyers. Among
// these are the Site and App objects, which describe the type of published media in which the
// impression(s) appear. These objects are highly recommended, but only one applies to a given bid
// request depending on whether the media is browser-based web content or a non-browser application,
// respectively.
message BidRequest {
  // ID of the bid request, assigned by the exchange, and unique for the exchange's subsequent
  // tracking of the responses. The exchange may use different values for different recipients.
  // REQUIRED by the OpenRTB specification.
  required string id = 1;

  // Array of Imp objects (Section 3.2.4) representing the impressions offered. At least 1 Imp
  // object is required.
  repeated Imp imp = 2;

  oneof distributionchannel_oneof {
    // Details via a Site object (Section 3.2.13) about the publisher's website. Only applicable and
    // recommended for websites.
    Site site = 3;

    // Details via an App object (Section 3.2.14) about the publisher's app (non-browser
    // applications). Only applicable and recommended for apps.
    App app = 4;

    // This object should be included if the ad supported content is a Digital Out-Of-Home screen. A
    // bid request with a DOOH object must not contain a site or app object.
    Dooh dooh = 22;
  }

  // Details via a Device object (Section 3.2.18) about the user's device to which the impression
  // will be delivered.
  optional Device device = 5;

  // Details via a User object (Section 3.2.20) about the human user of the device; the advertising
  // audience.
  optional User user = 6;

  // Indicator of test mode in which auctions are not billable, where 0 = live mode, 1 = test mode.
  optional bool test = 15 [default = false];

  // Auction type, where 1 = First Price, 2 = Second Price Plus. Exchange-specific auction types can
  // be defined using values 500 and greater.
  // Refer to enum com.iabtechlab.openrtb.v3.AuctionType for generic values.
  optional int32 at = 7 [default = 2];

  // Maximum time in milliseconds the exchange allows for bids to be received including Internet
  // latency to avoid timeout. This value supersedes any a priori guidance from the exchange.
  optional int32 tmax = 8;

  // Allowed list of buyer seats (e.g., advertisers, agencies) allowed to bid on this impression.
  // IDs of seats and knowledge of the buyer's customers to which they refer must be coordinated
  // between bidders and the exchange a priori. At most, only one of wseat and bseat should be used
  // in the same request. Omission of both implies no seat restrictions.
  repeated string wseat = 9;

  // Block list of buyer seats (e.g., advertisers, agencies) restricted from bidding on this
  // impression. IDs of seats and knowledge of the buyer's customers to which they refer must be
  // coordinated between bidders and the exchange a priori. At most, only one of wseat and bseat
  // should be used in the same request. Omission of both implies no seat restrictions.
  repeated string bseat = 17;

  // Flag to indicate if Exchange can verify that the impressions offered represent all of the
  // impressions available in context (e.g., all on the web page, all video spots such as
  // pre/mid/post roll) to support road-blocking. 0 = no or unknown, 1 = yes, the impressions
  // offered represent all that are available.
  optional bool allimps = 10 [default = false];

  // Array of allowed currencies for bids on this bid request using ISO-4217 alpha codes.
  // Recommended only if the exchange accepts multiple currencies.
  repeated string cur = 11;

  // Allowed list of languages for creatives using ISO-639-1-alpha-2. Omission implies no specific
  // restrictions, but buyers would be advised to consider language attribute in the Device and/or
  // Content objects if available. Only one of wlang or wlangb should be present.
  repeated string wlang = 18;

  // Allowed list of languages for creatives using IETF BCP 47I. Omission implies no specific
  // restrictions, but buyers would be advised to consider language attribute in the Device and/or
  // Content objects if available. Only one of wlang or wlangb should be present.
  repeated string wlangb = 20;

  // Allowed advertiser categories using the specified category taxonomy. The taxonomy to be used is
  // defined by the cattax field. If no cattax field is supplied IAB Content Taxonomy 1.0 is
  // assumed. Only one of acat or bcat should be present.
  repeated string acat = 23;

  // Blocked advertiser categories using the IAB content categories. The taxonomy to be used is
  // defined by the cattax field. If no cattax field is supplied IAB Content Taxonomy 1.0 is
  // assumed. Only one of acat or bcat should be present.
  repeated string bcat = 12;

  // The taxonomy in use for bcat.
  // Refer to the enum com.iabtechlab.adcom.v1.enums.CategoryTaxonomy for values.
  optional int32 cattax = 21 [default = 1];

  // Block list of advertisers by their domains (e.g., "ford.com").
  repeated string badv = 13;

  // Block list of applications by their app store IDs. See OTT/CTV Store Assigned App
  // Identification Guidelines for more details about expected strings for CTV app stores. For
  // mobile apps in Google Play Store, these should be bundle or package names (e.g.
  // com.foo.mygame). For apps in Apple App Store, these should be a numeric ID.
  repeated string bapp = 16;

  // A Source object (Section 3.2.2) that provides data about the inventory source and which entity
  // makes the final decision.
  optional Source source = 19;

  // A Regs object (Section 3.2.16) that specifies any industry, legal, or governmental regulations
  // in force for this request.
  optional Regs regs = 14;

  // Extensions.
  extensions 100 to 9999;

  // This object describes the nature and behavior of the entity that is the source of the bid
  // request upstream from the exchange. The primary purpose of this object is to define
  // post-auction or upstream decisioning when the exchange itself does not control the final
  // decision. A common example of this is header bidding, but it can also apply to upstream server
  // entities such as another RTB exchange, a mediation platform, or an ad server combines direct
  // campaigns with 3rd party demand in decisioning.
  message Source {
    // Entity responsible for the final impression sale decision, where 0 = exchange, 1 = upstream
    // source.
    // RECOMMENDED by the OpenRTB specification.
    optional bool fd = 1;

    // Transaction ID that must be common across all participants in this bid request (e.g.,
    // potentially multiple exchanges).
    // RECOMMENDED by the OpenRTB specification.
    optional string tid = 2;

    // Payment ID chain string containing embedded syntax described in the TAG Payment ID Protocol
    // v1.0.
    // RECOMMENDED by the OpenRTB specification.
    optional string pchain = 3;

    // This object is composed of a set of nodes where each node represents a specific entity that
    // participates in the transacting of inventory. The entire chain of nodes from beginning to end
    // represents all entities who are involved in the direct flow of payment for inventory.
    // Detailed implementation examples can be found here:
    // https://github.com/InteractiveAdvertisingBureau/openrtb/blob/master/supplychainobject.md.
    message SupplyChain {
      // Flag indicating whether the chain contains all nodes involved in the transaction leading
      // back to the owner of the site, app or other medium of the inventory, where 0 = no, 1 = yes.
      optional bool complete = 1;

      // Array of SupplyChainNode objects in the order of the chain. In a complete supply chain, the
      // first node represents the initial advertising system and seller ID involved in the
      // transaction, i.e. the owner of the site, app, or other medium. In an incomplete supply
      // chain, it represents the first known node. The last node represents the entity sending this
      // bid request.
      repeated SupplyChainNode nodes = 2;

      // Version of the supply chain specification in use, in the format of "major.minor". For
      // example, for version 1.0 of the spec, use the string "1.0".
      optional string ver = 3;

      // This object is associated with a SupplyChain object as an array of nodes. These nodes
      // define the identity of an entity participating in the supply chain of a bid request.
      // Detailed implementation examples can be found here:
      // https://github.com/InteractiveAdvertisingBureau/openrtb/blob/master/supplychainobject.md.
      // The SupplyChainNode object contains the following attributes.
      message SupplyChainNode {
        // The canonical domain name of the SSP, Exchange, Header Wrapper, etc system that bidders
        // connect to. This may be the operational domain of the system, if that is different than
        // the parent corporate domain, to facilitate WHOIS and reverse IP lookups to establish
        // clear ownership of the delegate system. This should be the same value as used to identify
        // sellers in an ads.txt file if one exists.
        optional string asi = 1;

        // The identifier associated with the seller or reseller account within the advertising
        // system. This must contain the same value used in transactions (i.e. OpenRTB bid requests)
        // in the field specified by the SSP/exchange. Typically, in OpenRTB, this is publisher.id.
        // For OpenDirect it is typically the publisher's organization ID. Should be limited to 64
        // characters in length.
        optional string sid = 2;

        // The OpenRTB RequestId of the request as issued by this seller.
        optional string rid = 3;

        // The name of the company (the legal entity) that is paid for inventory transacted under
        // the given seller_id. This value is optional and should NOT be included if it exists in
        // the advertising system's sellers.json file.
        optional string name = 4;

        // The business domain name of the entity represented by this node. This value is optional
        // and should NOT be included if it exists in the advertising system's sellers.json file.
        optional string domain = 5;

        // Indicates whether this node will be involved in the flow of payment for the inventory.
        // When set to 1, the advertising system in the asi field pays the seller in the sid field,
        // who is responsible for paying the previous node in the chain. When set to 0, this node is
        // not involved in the flow of payment for the inventory. For version 1.0 of SupplyChain,
        // this property should always be 1. It is explicitly required to be included as it is
        // expected that future versions of the specification will introduce non-payment handling
        // nodes. Implementers should ensure that they support this field and propagate it onwards
        // when constructing SupplyChain objects in bid requests sent to a downstream advertising
        // system.
        optional bool hp = 6;

        // Extensions.
        extensions 100 to 9999;
      }

      // Extensions.
      extensions 100 to 9999;
    }

    // This object represents both the links in the supply chain as well as an indicator whether or
    // not the supply chain is complete. Details via the SupplyChain object (section 3.2.25).
    optional SupplyChain schain = 4;

    // Extensions.
    extensions 100 to 9999;
  }

  // This object describes an ad placement or impression being auctioned. A single bid request can
  // include multiple Imp objects, a use case for which might be an exchange that supports selling
  // all ad positions on a given page. Each Imp object has a required ID so that bids can reference
  // them individually.
  //
  // The presence of Banner (Section 3.2.6), Video (Section 3.2.7), and/or Native (Section 3.2.9)
  // objects subordinate to the Imp object indicates the type of impression being offered. The
  // publisher can choose one such type which is the typical case or mix them at their discretion.
  // However, any given bid for the impression must conform to one of the offered types.
  message Imp {
    // A unique identifier for this impression within the context of the bid request (typically,
    // value starts with 1 and increments).
    required string id = 1;

    // An array of Metric objects (Section 3.2.5).
    repeated Metric metric = 17;

    // A Banner object (Section 3.2.6); required if this impression is offered as a banner ad
    // opportunity.
    optional Banner banner = 2;

    // A Video object (Section 3.2.7); required if this impression is offered as a video ad
    // opportunity.
    optional Video video = 3;

    // An Audio object (Section 3.2.8); required if this impression is offered as an audio ad
    // opportunity.
    optional Audio audio = 15;

    // A Native object (Section 3.2.9); required if this impression is offered as a native ad
    // opportunity.
    optional Native native = 13;

    // A Pmp object (Section 3.2.11) containing any private marketplace deals in effect for this
    // impression.
    optional Pmp pmp = 11;

    // Name of ad mediation partner, SDK technology, or player responsible for rendering ad
    // (typically video or mobile). Used by some ad servers to customize ad code by partner.
    // Recommended for video and/or apps.
    optional string displaymanager = 4;

    // Version of ad mediation partner, SDK technology, or player responsible for rendering ad
    // (typically video or mobile). Used by some ad servers to customize ad code by partner.
    // Recommended for video and/or apps.
    optional string displaymanagerver = 5;

    // 1 = the ad is interstitial or full screen, 0 = not interstitial.
    optional bool instl = 6;

    // Identifier for specific ad placement or ad tag that was used to initiate the auction. This
    // can be useful for debugging of any issues, or for optimization by the buyer.
    optional string tagid = 7;

    // Minimum bid for this impression expressed in CPM.
    optional double bidfloor = 8 [default = 0];

    // Currency specified using ISO-4217 alpha codes. This may be different from bid currency
    // returned by bidder if this is allowed by the exchange. This currency sets the default for all
    // floors specified in the Imp object.
    optional string bidfloorcur = 9 [default = "USD"];

    // Indicates the type of browser opened upon clicking the creative in an app, where 0 =
    // embedded, 1 = native. Note that the Safari View Controller in iOS 9.x devices is considered a
    // native browser for purposes of this attribute.
    optional bool clickbrowser = 16;

    // Flag to indicate if the impression requires secure HTTPS URL creative assets and markup,
    // where 0 = non-secure, 1 = secure. If omitted, the secure state is unknown, but non-secure
    // HTTP support can be assumed.
    optional bool secure = 12;

    // Array of exchange-specific names of supported iframe busters.
    repeated string iframebuster = 10;

    // Indicates whether the user receives a reward for viewing the ad, where 0 = no, 1 = yes.
    // Typically video ad implementations allow users to read an additional news article for free,
    // receive an extra life in a game, or get a sponsored ad-free music session. The reward is
    // typically distributed after the video ad is completed.
    optional bool rwdd = 18 [default = false];

    // Indicates if server-side ad insertion (e.g., stitching an ad into an audio or video stream)
    // is in use and the impact of this on asset and tracker retrieval, where 0 = status unknown, 1
    // = all client-side (i.e., not server-side), 2 = assets stitched server-side but tracking
    // pixels fired client-side, 3 = all server-side.
    optional int32 ssai = 19 [default = 0];

    // Advisory as to the number of seconds that may elapse between the auction and the actual
    // impression.
    optional int32 exp = 14;

    // A means of passing a multiplier in the bid request, representing the total quantity of
    // impressions for adverts that display to more than one person.
    optional Qty qty = 20;

    // Timestamp when the item is estimated to be fulfilled (e.g. when a DOOH impression will be
    // displayed) in Unix format (i.e., milliseconds since the epoch).
    optional double dt = 21;

    // Details about ad slots being refreshed automatically. (Section 3.2.33)
    optional Refresh refresh = 22;

    // Extensions.
    extensions 100 to 9999;

    // This object is associated with an impression as an array of metrics. These metrics can offer
    // insight into the impression to assist with decisioning such as average recent viewability,
    // click-through rate, etc. Each metric is identified by its type, reports the value of the
    // metric, and optionally identifies the source or vendor measuring the value.
    message Metric {
      // Type of metric being presented using exchange curated string names which should be
      // published to bidders a priori.
      // REQUIRED by the OpenRTB specification.
      optional string type = 1;

      // Number representing the value of the metric. Probabilities must be in the range 0.0 - 1.0.
      // REQUIRED by the OpenRTB specification.
      optional double value = 2;

      // Source of the value using exchange curated string names which should be published to
      // bidders a priori. If the exchange itself is the source versus a third party, "EXCHANGE" is
      // recommended.
      // RECOMMENDED by the OpenRTB specification.
      optional string vendor = 3;

      // Extensions.
      extensions 100 to 9999;
    }

    // This object represents the most general type of impression. Although the term "banner" may
    // have very specific meaning in other contexts, here it can be many things including a simple
    // static image, an expandable ad unit, or even in-banner video (refer to the Video object in
    // Section 3.2.7 for the more generalized and full featured video ad units). An array of Banner
    // objects can also appear within the Video to describe optional companion ads defined in the
    // VAST specification.
    //
    // The presence of a Banner as a subordinate of the Imp object indicates that this impression is
    // offered as a banner type impression. At the publisher's discretion, that same impression may
    // also be offered as video, audio, and/or native by also including as Imp subordinates the
    // objects of those types. However, any given bid for the impression must conform to one of the
    // offered types.
    message Banner {
      // Array of format objects (Section 3.2.10) representing the banner sizes permitted. If none
      // are specified, then use of the h and w attributes is highly recommended.
      repeated Format format = 15;

      // Width in device independent pixels (DIPS); recommended if no Format objects are specified.
      optional int32 w = 1;

      // Height in device independent pixels (DIPS); recommended if no Format objects are specified.
      optional int32 h = 2;

      // Blocked banner ad types.
      // Refer to enum BannerAdType for generic values.
      repeated int32 btype = 5 [packed = true];

      // Blocked creative attributes.
      // Refer to enum com.iabtechlab.adcom.v1.enums.Creative.Attribute for generic values.
      repeated int32 battr = 6 [packed = true];

      // Ad position on screen.
      // Refer to enum com.iabtechlab.adcom.v1.PlacementPosition for generic values.
      optional int32 pos = 4;

      // Content MIME types supported. Popular MIME types may include, "image/jpeg" and "image/gif".
      repeated string mimes = 7;

      // Indicates if the banner is in the top frame as opposed to an iframe, where 0 = no, 1 = yes.
      optional bool topframe = 8;

      // Directions in which the banner may expand.
      // Refer to enum com.iabtechlab.adcom.v1.enums.ExpandableDirection for generic values.
      repeated int32 expdir = 9 [packed = true];

      // List of supported API frameworks for this impression. If an API is not explicitly listed,
      // it is assumed not to be supported.
      // Refer to enum com.iabtechlab.adcom.v1.enums.APIFramework for generic values.
      repeated int32 api = 10 [packed = true];

      // Unique identifier for this banner object. Recommended when Banner objects are used with a
      // Video object (Section 3.2.7) to represent an array of companion ads. Values usually start
      // at 1 and increase with each object; should be unique within an impression.
      optional string id = 3;

      // Relevant only for Banner objects used with a Video object (Section 3.2.7) in an array of
      // companion ads. Indicates the companion banner rendering mode relative to the associated
      // video, where 0 = concurrent, 1 = end-card.
      optional bool vcm = 16;

      // NOTE: Deprecated in favor of the format array.
      // Maximum width in device independent pixels (DIPS).
      optional int32 wmax = 11 [deprecated = true];

      // NOTE: Deprecated in favor of the format array.
      // Maximum height in device independent pixels (DIPS).
      optional int32 hmax = 12 [deprecated = true];

      // NOTE: Deprecated in favor of the format array.
      // Minimum width in device independent pixels (DIPS).
      optional int32 wmin = 13 [deprecated = true];

      // NOTE: Deprecated in favor of the format array.
      // Minimum height in device independent pixels (DIPS).
      optional int32 hmin = 14 [deprecated = true];

      // Extensions.
      extensions 100 to 9999;

      // This object represents an allowed size (i.e., height and width combination) or Flex Ad
      // parameters for a banner impression. These are typically used in an array where multiple
      // sizes are permitted. It is recommended that either the w/h pair or the wratio/hratio/wmin
      // set (i.e., for Flex Ads) be specified.
      message Format {
        // Width in device independent pixels (DIPS).
        optional int32 w = 1;

        // Height in device independent pixels (DIPS).
        optional int32 h = 2;

        // Relative width when expressing size as a ratio.
        optional int32 wratio = 3;

        // Relative height when expressing size as a ratio.
        optional int32 hratio = 4;

        // The minimum width in device independent pixels (DIPS) at which the ad will be displayed
        // when the size is expressed as a ratio.
        optional int32 wmin = 5;

        // Extensions.
        extensions 100 to 9999;
      }
    }

    // This object represents a video impression. Many of the fields are non-essential for minimally
    // viable transactions, but are included to offer fine control when needed. Video in OpenRTB
    // generally assumes compliance with the VAST standard. As such, the notion of companion ads is
    // supported by optionally including an array of Banner objects (refer to the Banner object in
    // Section 3.2.6) that define these companion ads.
    //
    // The presence of a Video as a subordinate of the Imp object indicates that this impression is
    // offered as a video type impression. At the publisher's discretion, that same impression may
    // also be offered as Banner, Audio, and/or Native by also including as Imp subordinates objects
    // of those types. However, any given bid for the impression must conform to one of the offered
    // types.
    message Video {
      // Content MIME types supported (e.g., "video/mp4").
      // REQUIRED by the OpenRTB specification: at least 1 element.
      repeated string mimes = 1;

      // Minimum video ad duration in seconds. This field is mutually exclusive with rqddurs; only
      // one of minduration and rqddurs may be in a bid request.
      // RECOMMENDED by the OpenRTB specification.
      optional int32 minduration = 3 [default = 0];

      // Maximum video ad duration in seconds. This field is mutually exclusive with rqddurs; only
      // one of maxduration and rqddurs may be in a bid request.
      // RECOMMENDED by the OpenRTB specification.
      optional int32 maxduration = 4;

      // Indicates the start delay in seconds for pre-roll, mid-roll, or
      // post-roll ad placements.
      // Refer to enum com.iabtechlab.adcom.v1.StartDelayMode for generic values.
      // RECOMMENDED by the OpenRTB specification.
      optional int32 startdelay = 8;

      // Indicates the maximum number of ads that may be served into a "dynamic" video ad pod (where
      // the precise number of ads is not predetermined by the seller). See Section 7.6 for more
      // details.
      optional int32 maxseq = 28;

      // Indicates the total amount of time in seconds that advertisers may fill for a "dynamic"
      // video ad pod (See Section 7.6 for more details), or the dynamic portion of a "hybrid" ad
      // pod. This field is required only for the dynamic portion(s) of video ad pods. This field
      // refers to the length of the entire ad break, whereas minduration/maxduration/rqddurs are
      // constraints relating to the slots that make up the pod.
      optional int32 poddur = 29;

      // Array of supported video bid response protocols.
      // Refer to enum com.iabtechlab.adcom.v1.Creative.AudioVideoType for generic values.
      repeated int32 protocols = 21 [packed = true];

      // Width of the video player in device independent pixels (DIPS).
      // RECOMMENDED by the OpenRTB specification.
      optional int32 w = 6;

      // Height of the video player in device independent pixels (DIPS).
      // RECOMMENDED by the OpenRTB specification.
      optional int32 h = 7;

      // Unique identifier indicating that an impression opportunity belongs to a video ad pod. If
      // multiple impression opportunities within a bid request share the same podid, this indicates
      // that those impression opportunities belong to the same video ad pod.
      optional string podid = 30;

      // The sequence (position) of the video ad pod within a content stream. Refer to in AdCOM 1.0
      // for guidance on the use of this field.
      optional int32 podseq = 31 [default = 0];

      // Precise acceptable durations for video creatives in seconds. This field specifically
      // targets the Live TV use case where non-exact ad durations would result in undesirable ‘dead
      // air'. This field is mutually exclusive with minduration and maxduration; if rqddurs is
      // specified, minduration and maxduration must not be specified and vice versa.
      repeated int32 rqddurs = 32 [packed = true];

      // Deprecated as of OpenRTB 2.6-202303. Use plcmt instead.
      // Refer to enum com.iabtechlab.adcom.v1.VideoPlacementSubtype for generic values.
      optional int32 placement = 26 [deprecated = true];

      // Video placement type for the impression.
      // Refer to enum com.iabtechlab.adcom.v1.VideoPlcmtSubtype for generic values.
      optional int32 plcmt = 35;

      // Indicates if the impression must be linear, nonlinear, etc. If none specified, assume all
      // are allowed. Note that this field describes the expected VAST response and not whether a
      // placement is in-stream, out-stream, etc. For that, see plcmt.
      // Refer to enum com.iabtechlab.adcom.v1.enums.LinearityMode for generic values.
      optional int32 linearity = 2;

      // Indicates if the player will allow the video to be skipped, where 0 = no, 1 = yes. If a
      // bidder sends markup/creative that is itself skippable, the Bid object should include the
      // attr array with an element of 16 indicating skippable video. Refer to List: Creative
      // Attributes in AdCOM 1.0.
      optional bool skip = 23;

      // Videos of total duration greater than this number of seconds can be skippable; only
      // applicable if the ad is skippable.
      optional int32 skipmin = 24;

      // Number of seconds a video must play before skipping is enabled; only applicable if the ad
      // is skippable.
      optional int32 skipafter = 25;

      // Deprecated as of OpenRTB 2.6. Use slotinpod.
      // If multiple ad impressions are offered in the same bid request, the sequence number will
      // allow for the coordinated delivery of multiple creatives.
      optional int32 sequence = 9 [default = 0, deprecated = true];

      // For video ad pods, this value indicates that the seller can guarantee delivery against the
      // indicated slot position in the pod. Refer to List: Slot Position in Pod in AdCOM 1.0
      // guidance on the use of this field.
      optional int32 slotinpod = 33 [default = 0];

      // Minimum CPM per second. This is a price floor for the "dynamic" portion of a video ad pod,
      // relative to the duration of bids an advertiser may submit.
      optional double mincpmpersec = 34;

      // Blocked creative attributes.
      // Refer to enum com.iabtechlab.adcom.v1.enums.Creative.Attribute for generic values.
      repeated int32 battr = 10 [packed = true];

      // Maximum extended video ad duration, if extension is allowed. If blank or 0, extension is
      // not allowed. If -1, extension is allowed, and there is no time limit imposed. If greater
      // than 0, then the value represents the number of seconds of extended play supported beyond
      // the maxduration value.
      optional int32 maxextended = 11;

      // Minimum bit rate in Kbps (kilobits per second).
      optional int32 minbitrate = 12;

      // Maximum bit rate in Kbps (kilobits per second).
      optional int32 maxbitrate = 13;

      // Indicates if letter-boxing of 4:3 content into a 16:9 window is allowed, where 0 = no, 1 =
      // yes.
      optional bool boxingallowed = 14 [default = true];

