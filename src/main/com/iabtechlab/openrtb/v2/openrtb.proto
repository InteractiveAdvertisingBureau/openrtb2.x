      optional int32 pos = 17;

      // Array of Banner objects (Section 3.2.6) if companion ads are available.
      repeated Banner companionad = 18;

      // List of supported API frameworks for this impression. If an API is not explicitly listed,
      // it is assumed not to be supported.
      // Refer to enum com.iabtechlab.adcom.v1.enums.APIFramework for generic values.
      repeated int32 api = 19 [packed = true];

      // Supported VAST companion ad types. Recommended if companion Banner objects are included via
      // the companionad array. If one of these banners will be rendered as an end-card, this can be
      // specified using the vcm attribute with the particular banner (Section 3.2.6).
      // Refer to enum com.iabtechlab.adcom.v1.CompanionType for generic values.
